<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Street Communication</title>
  </head>
  <body>
    <nav class="bg-white p-4 fixed top-0 w-full">
      <div class="container mx-auto flex justify-between items-center">
        <a href="../HomePage/homepage.html"
          ><img src="../../IMAGENS/LogoSemFundo.png" alt=""
        /></a>
        <div>
          <a href="../HomePage/homepage.html" class="px-4 hover:underline"
            >Início</a
          >
          <a href="../ServicePage/servicepage.html" class="px-4 hover:underline"
            >Produtos e serviços</a
          >
          <a href="../AboutUs/aboutUspage.html" class="px-4 hover:underline"
            >Sobre nós</a
          >
          <a href="../ContactPage/contactpage.html" class="px-4 hover:underline"
            >Contato</a
          >
        </div>
      </div>
    </nav>
    <div
      class="container mx-auto p-6 bg-blue-500 rounded-lg mt-10 flex flex-col md:flex-row gap-6 shadow-md shadow-black"
    >
      <img
        src="015669b1-7abf-4f13-b23e-e763ab6db38d.png"
        alt=""
        class="w-full md:w-1/3 rounded-lg md:h-full"
      />
      <div class="flex-1">
        <h2 class="text-2xl font-bold text-zinc-100 mb-6">Entre em Contato</h2>
        <p class="mb-4 text-lg text-zinc-100">
          Caso tenha ficado alguma duvida ou sugestão, por favor, nos contate
          para podermos resolver isso.
        </p>
        <form method="POST" class="space-y-4">
          <div>
            <label class="block text-zinc-100 text-base font-bold mb-2"
              >Nome</label
            >
            <input
              type="text"
              id="name"
              placeholder="Insira seu nome completo"
              class="w-full px-3 py-2 border bg-zinc-100 rounded-lg focus:outline-none focus:border-blue-500 text-stone-950 font-bold shadow-md shadow-black"
              required
            />
          </div>
          <div>
            <label
              for="email"
              class="block text-zinc-100 text-base font-bold mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              placeholder="Insira seu email para contato"
              class="w-full px-3 py-2 border rounded-lg bg-zinc-100 focus:outline-none focus:border-blue-500 text-stone-950 font-bold shadow-md shadow-black"
              required
            />
          </div>
          <div>
            <label
              for="message"
              class="block text-zinc-100 text-base font-bold mb-2"
              >Mensagem</label
            >
            <textarea
              id="message"
              rows="4"
              placeholder="Insira sua mensagem"
              class="w-full px-3 py-2 border rounded-lg bg-zinc-100 focus:outline-none focus:border-blue-500 text-stone-950 font-bold shadow-md shadow-black"
              required
            ></textarea>
          </div>
          <div>
            <button
              type="submit"
              class="w-full bg-slate-900 hover:bg-blue-700 text-zinc-100 font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline"
            >
              Enviar Mensagem
            </button>
          </div>
        </form>
      </div>
    </div>
     
  </body>
</html>
