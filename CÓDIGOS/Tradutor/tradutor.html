        </select>

            Chinês (Simplificado) (中文简体)
          </option>
          <option value="4" class="text-slate-900">
            Chinês (Tradicional) (中文繁體)

          <option value="12" class="text-slate-900">Alemão (Deutsch)</option>
          <option value="13" class="text-slate-900">Grego (Ελληνικά)</option>
          <option value="14" class="text-slate-900">
            Criolo Haitiano (Kreyòl ayisyen)
          </option>
          <option value="15" class="text-slate-900">Hebreu (עברית)</option>
          <option value="16" class="text-slate-900">Hindi (हिन्दी)</option>
          <option value="17" class="text-slate-900">Irlandês (Gaeilge)</option>
          <option value="18" class="text-slate-900">Italiano (Italiano)</option>
          <option value="19" class="text-slate-900">Japonês (日本語)</option>
          <option value="20" class="text-slate-900">Coreano (한국어)</option>
          <option value="21" class="text-slate-900">Norueguês (Norsk)</option>

          <option value="23" class="text-slate-900">Polonês (Polski)</option>
          <option value="24" class="text-slate-900">

          <option value="26" class="text-slate-900">Sérvio (Српски)</option>

            Eslovaco (Slovenčina)

          <option value="28" class="text-slate-900">
            Esloveno (Slovensko)
          </option>
          <option value="29" class="text-slate-900">Espanhol (Español)</option>
          <option value="30" class="text-slate-900">Sueco (Svenska)</option>
          <option value="31" class="text-slate-900">Tailandês (ไทย)</option>
          <option value="32" class="text-slate-900">Turco (Türkçe)</option>
          <option value="33" class="text-slate-900">
            Ucraniano (Українська)
